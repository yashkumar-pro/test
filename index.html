<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolify Auto-Login</title>
</head>
<body>
    <script>
        const coolifyURL = "https://coolify.cc";
        const apiToken = "S8FOyPnwC1pVr9bguwlFbUUGpgEsdCyGSQAWQVk67dc4c6fc";

        async function login() {
            try {
                const response = await fetch(`${coolifyURL}/api/auth`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiToken}`
                    }
                });

                const data = await response.json();
                if (data && data.token) {
                    window.location.href = `${coolifyURL}/dashboard?token=${data.token}`;
                } else {
                    alert("Failed to log in!");
                }
            } catch (error) {
                console.error("Login error:", error);
                alert("Error logging in!");
            }
        }

        login(); // Automatically logs in on page load
    </script>
</body>
</html>
